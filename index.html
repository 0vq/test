
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Aureus Vault | Personal Ledger</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#E5E5E5", // Platino / Titanio
                        "primary-dark": "#A3A3A3",
                        "accent-gold": "#F1E5AC", // Champagne Gold sutil
                        "background-dark": "#000000", // Obsidian
                        "surface-dark": "#0A0A0A",
                    },
                    fontFamily: {
                        "display": ["Playfair Display", "serif"],
                        "body": ["Inter", "sans-serif"]
                    },
                    animation: {
                        'slow-spin': 'spin 20s linear infinite',
                        'float': 'float 8s ease-in-out infinite',
                        'reveal-up': 'revealUp 1s cubic-bezier(0.19, 1, 0.22, 1) forwards',
                        'scan': 'scan 4s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                            '50%': { transform: 'translateY(-30px) rotate(1deg)' },
                        },
                        revealUp: {
                            '0%': { opacity: '0', transform: 'translateY(60px) blur(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0) blur(0)' },
                        },
                        scan: {
                            '0%': { top: '0%', opacity: '0' },
                            '50%': { opacity: '0.1' },
                            '100%': { top: '100%', opacity: '0' }
                        }
                    }
                },
            },
        }
    </script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000000; 
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.01em;
        }

        .glass-panel {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(50px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        .premium-card {
            background: #0A0A0A;
            border: 1px solid rgba(255, 255, 255, 0.03);
            transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .premium-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 1);
        }

        .text-gradient-platinum {
            background: linear-gradient(to right, #FFFFFF 0%, #A3A3A3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .mesh-gradient {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            background: 
                radial-gradient(at 0% 0%, rgba(255, 255, 255, 0.03) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(241, 229, 172, 0.02) 0px, transparent 40%);
        }

        .mask-fade {
            mask-image: linear-gradient(to bottom, black 0%, transparent 100%);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>
<body class="bg-background-dark text-slate-400 overflow-x-hidden relative selection:bg-white selection:text-black">
    <div class="mesh-gradient"></div>
    <div id="root"></div>
</body>
</html>
